[export]

; Name of the preset
name="Android"

; Export target platform
platform="Android"

; Package/Bundle identifier (replace with your own)
package/unique_name="com.yourname.underworldempire"

; Use release mode export
export_filter="release"

; Screen orientation (optional, defaults to portrait)
screen/orientation="landscape"

; APK output path (Codemagic will override this, but good to have)
output="build/UnderworldEmpire.apk"

; Custom Android permissions (optional, minimal)
android/permissions="INTERNET"

; Use APK signing (for release build, optional, you can configure this later)
;android/signature/debug=false
;android/signature/release=false
